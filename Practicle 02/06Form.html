<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Zoo Keeper Application Form</h1>
    <p>Please complete the form. Mandatory fields are marked with*</p>
    <form>
        <fieldset>
        <legend>Contact Details</legend>
        <label for="name">Name *</label>
        <input type="text" id="fname" name="name" placeholder="Jane Smith"><br><br>
        <label for="Telephone">Telephone</label>
        <input type="text" id="tel" name="tel" placeholder="071 3478765"><br><br>
        <label type="text" id="email" name="email">Email *</label>
        <input type="text" id="email" name="email" placeholder="Jane@gmail.com"><br><br>
        </fieldset>
    </form>
    <form>
        <fieldset>
        <legend>Personal Information</legend>
        <label for="name">* Age</label>
        <input type="text" id="age" name="age"><br><br>
        <label for="name">Gender</label>
        <select id="gender" name="gender" required>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>
        </select>
        <br>
        <label for="details">When did you first know you wanted to be a zoo-keeper?</label><br>
        <textarea id="detail" name="detail" rows="3" required></textarea>
         </fieldset>
    </form>
    <form>
        <fieldset>
            <legend>Pick Your Favorite Animals</legend>
            <label> <input type="checkbox" name="Animals" value="Zebra">Zebra</label>
            <label> <input type="checkbox" name="Animals" value="Cat">Cat</label>
            <label> <input type="checkbox" name="Animals" value="Anaconda">Anaconda</label>
            <label> <input type="checkbox" name="Animals" value="Human">Human</label>
            <label> <input type="checkbox" name="Animals" value="Elephant">Elephant</label>
            <label> <input type="checkbox" name="Animals" value="pigeon">Pigeon</label>
            <label> <input type="checkbox" name="Animals" value="Carb">Carb</label>
        </fieldset>
    </form>
</body>
</html>
