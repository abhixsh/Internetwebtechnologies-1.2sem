<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <p>Please fill out this form to help us improve our site.</p>
    <label for="name">Name:</label>
    <input type="text" id="name" maxlength="30" size="25"><br><br>
    <label for="comment">Comments:</label>
    <br>
    <textarea id="comment" name="comment" rows="4" cols="36">Enter comments here. </textarea>
    <br>
    <label for="email">E mail Address:</label>
    <input type="password" id="email" >

    <P><strong>Things you liked:</strong></P>
    <label>
        <input type="checkbox" name="like" value="Site design">
        Site design
    </label>
    <label>
        <input type="checkbox" name="like" value="Links">
        Links
    </label>
    <label>
        <input type="checkbox" name="like" value="Ease of use">
        Ease of use
    </label>
    <label>
        <input type="checkbox" name="like" value="Images">
        Images
    </label>
    <label>
        <input type="checkbox" name="like" value="Source code">
        Source code
    </label><br>



    <P><strong>How did you get to our site?</strong></P>
    <label>
        <input type="radio" name="site" value="Search engine" checked>
        Search engine
    </label>
    <label>
        <input type="radio" name="site" value="Links from another site">Links from another site
    </label>
    <label>
        <input type="radio" name="site" value="Deitel.com website">
        Deitel.com website
    </label>
    <label>
        <input type="radio" name="site" value="Reference in a book">
        Reference in a book
    </label>
    <label>
        <input type="radio" name="site" value="Other">
        Other
    </label>
    <br><br>
    <label for="rate">Rate our site:</label>
    <select id="rate" name="rate" >
        <option value="Amazing">Amazing</option>
        <option value="NotBad">Not Bad</option>
        <option value="Bad">Bad</option>
    </select>
<br>






    <br>
    <input type="submit" value="Submit">
    <input type="submit" value="clear">
    
</body>
</html>
